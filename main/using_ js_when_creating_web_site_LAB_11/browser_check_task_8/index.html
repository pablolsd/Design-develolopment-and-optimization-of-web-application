<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример для Internet Explorer</title>
    
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #007BFF;
        }

        p {
            color: #333; 
        }

        
        .warning {
            background-color: #FFD700;
            color: #333;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>

    
    <script src="browserCheck.js"></script>
</head>
<body>
    
    <div class="warning">
        <p>Эта страница правильно отображается только в браузере Internet Explorer.</p>
        <p>Пожалуйста, используйте его для оптимального просмотра.</p>
    </div>

    <h1>Этот пример правильно отображается только в Internet Explorer</h1>
</body>
</html>
