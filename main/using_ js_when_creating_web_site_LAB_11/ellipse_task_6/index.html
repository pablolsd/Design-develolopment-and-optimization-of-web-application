<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Эллипс</title>
</head>
<body>
  <div id="input-container">
    <div>
      <label for="majorAxis">Большая полуось:</label>
      <input type="number" id="majorAxis" placeholder="Большая полуось">
    </div>

    <div>
      <label for="minorAxis">Малая полуось:</label>
      <input type="number" id="minorAxis" placeholder="Малая полуось">
    </div>

    <button onclick="drawEllipse()">Построить эллипс</button>
  </div>

  <div id="ellipse-container">
    <div id="ellipse"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
