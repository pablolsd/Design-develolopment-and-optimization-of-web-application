<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Изменение изображения и цвета</title>
  <style>
    body {
      text-align: center;
    }

    img {
      width: 200px;
      height: 200px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    p {
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<img id="mainImage" src="https://via.placeholder.com/200" alt="Изображение">
<p id="caption" onclick="changeColor()">Подпись под изображением</p>

<script>
  let imageIndex = 0;
  const images = [
    "https://via.placeholder.com/200",
    "https://via.placeholder.com/200/0000FF",
    "https://via.placeholder.com/200/FF0000"
  ];

  const captions = [
    "Подпись под изображением",
    "Изображение с синим цветом",
    "Изображение с красным цветом"
  ];

  function changeImage() {
    const image = document.getElementById("mainImage");
    imageIndex = (imageIndex + 1) % images.length;
    image.src = images[imageIndex];
    document.getElementById("caption").innerHTML = captions[imageIndex];
  }

  function changeColor() {
    const caption = document.getElementById("caption");
    const colors = ["red", "green", "blue"];
    const currentColor = window.getComputedStyle(caption, null).getPropertyValue("color");
    const currentIndex = colors.indexOf(currentColor);
    const nextColor = colors[(currentIndex + 1) % colors.length];
    caption.style.color = nextColor;
  }

  document.getElementById("mainImage").addEventListener("click", changeImage);
</script>

</body>
</html>
